<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA File Encryption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d3aba;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to top, #000 40%, transparent);
        }

        h1 {
            font-size: 36px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #00d4ff;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            color: transparent;
        }

        .form-container {
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #ddd;
            text-align: left;
        }

        input[type="file"],
        input[type="text"],
        button {
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 10px 0;
    	    color:#000;
        }

        input[type="file"],
        input[type="text"] {
            background-color: #f9f9f9;
            border: none;
	    width:350px;
	    padding-left:17px;
        }

        button {
            background-color: #ff0072;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ff4a92;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .form-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSA File Encryption and Decryption</h1>

        <form action="/generate_keys" method="post">
            <button type="submit">Generate RSA Keys</button>
        </form>

        <div class="form-wrapper">
            <div class="form-container">
                <h2>Encrypt File</h2>
                <form action="/encrypt" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">Encrypt</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Decrypt File</h2>
                <form action="/decrypt" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <label for="encrypted_key">Encrypted AES Key (Base64):</label>
                    <input type="text" name="encrypted_key" required>
                    <label for="iv">IV (Base64):</label>
                    <input type="text" name="iv" required>
                    <button type="submit">Decrypt</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
